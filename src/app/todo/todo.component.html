<div class="todo-container">
  <h2>Create Todo</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="newTodo.title" name="title" placeholder="Title" required>
    <input type="text" [(ngModel)]="newTodo.description" name="description" placeholder="Description" required>
    <button type="submit">Add Todo</button>
  </form>

  <h2>Todo List</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.title }}</td>
        <td>{{ todo.description }}</td>
        <td>
          <input type="checkbox" [checked]="todo.status === 'completed'" (change)="toggleStatus(todo.id)" />
        </td>
        <td>
          <button (click)="onEdit(todo)">Edit</button>
          <button (click)="onDelete(todo.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
