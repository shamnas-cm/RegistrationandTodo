
<form (ngSubmit)="Submit(Signup)" #Signup="ngForm" >
    <div class="form-group">
        <label for="email" >email: </label>
        <input type="email"  name="email" id="email" ngModel  required class="form-control">
    </div>
    <div class="form-group">
        <label for="password" >password: </label>
        <input type="text" name="password" id="password" ngModel  required class="form-control">
    </div>
   

    <button class="btn btn-outline-success">LOGIN</button>
</form>
